<html>

<head>

<title>Topway</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<link rel="stylesheet" href="{{ url_for('static', filename='styles/base_html.css')}}">

<meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>


    <div class="header">
        <nav class="navbar  navbar-expand-lg" id="heading">
          <a class="navbar-brand">Topway</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/main_page">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
          </ul>
        </nav>

    </div>
        <div class="container">

          <div class="row" id="message_top">

            <div class="col-8">

            <a href="/send_message">Send message</a>

            </div>

            <div class="col-4">

              <a href="/sent_messages">Messages sent</a>
  
              </div>
          </div>


          <div class="row">

              <div class="col-12">

                <div class="row">

                  <h1>Recived messages</h1>

                </div>


                <div class="row">

                  <div class="col-4">
                     <h3> FROM: </h3>
                  </div>

                 <div class="col-6">
                   <h3>Message:</h3>
                 </div>

                 <div class="col-2">
                   <h3> Date: </h3>
                 </div>



               </div>
                
                
                {%for i in range(0,len_recived)%}
                <div class="row" id="message_icon">

                   <div class="col-4">
                      <h2> {{recived_list[i][1]}} </h2>
                   </div>

                  <div class="col-6">
                    <p>{{recived_list[i][2]}}</p>
                  </div>

                  <div class="col-2">
                    <p> {{recived_list[i][4]}} </p>
                  </div>



                </div>

                <br>
                
                {%endfor%}

                

              </div>

          </div>
        </div>


</body>
</html>
